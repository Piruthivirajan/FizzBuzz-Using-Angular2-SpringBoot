<div class="top-content">
            <div class="inner-bg">
                <div class="container">

                                        <label class="sr-only" for="form-last-name">Last name</label>

                                    </div></div>
                                     <div class="form-group">

                    <a [routerLink]="['/register']" class="btn btn-link"><span class=" 	glyphicon glyphicon-registration-mark"> Register</span></a>
                  </div>

                              </div>
                        </div>
                    </div>
                </div>
            </div>
